<!DOCTYPE html>
<!--- ICS2O-My first PWA --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Chloe Havel" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>GitHub page as PWA template</title>
    <link
      rel="canonical"
      href="https://Chloe-Havel.github.io/ICS2O-unit-5-04/"
    />
    <link rel="manifest" href="/ICS2O-unit-5-04/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>My first PWA</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">My first PWA</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <img
          src="./images/notebook-animation.svg"
          alt="Computer"
          width="25%"
          height="25%"
        />
        <p>Enter the day of the week</p>
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <select class="mdl-textfield__input" id="day" name="day">
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday,">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
          </select>
          <label class="mdl-textfield__label" for="day">Day</label>
        </div>

        <p>enter the day of the week</p>
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <select class="mdl-textfield__input" id="age" name="age">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5,</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25+">25+</option>
          </select>
          <label class="mdl-textfield__label" for="age">Age</label>
        </div>

        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Click Here
        </button>
        <!-- basic text -->
        <p></p>
        <div id="answer"></div>
      </main>
    </div>
  </body>
</html>
