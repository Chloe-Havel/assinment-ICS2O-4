<!DOCTYPE html>
<!--- ICS2O-My first PWA --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Chloe Havel" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>GitHub page as PWA template</title>
    <link
      rel="canonical"
      href="https://Chloe-Havel.github.io/ICS2O-unit-5-04/"
    />
    <link rel="manifest" href="/ICS2O-unit-5-04/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.teal-green.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>PIE</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">PIE</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <img
          src="./images/apple_pie.jpg"
          alt="Computer"
          width="25%"
          height="25%"
        />
        <p>Enter the type of pie you want</p>
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <select class="mdl-textfield__input" id="flavor" name="flavor">
            <option value="ChocolateCreamPie">Chocolate Cream Pie</option>
            <option value="ApplePie">Apple Pie</option>
            <option value="CherryPie">Cherry Pie</option>
            <option value="PumpkinPie">Pumpkin Pie</option>
          </select>
          <label class="mdl-textfield__label" for="dlavor">Flavor</label>
        </div>

        <p>Enter the type of toppings that you want</p>
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <select class="mdl-textfield__input" id="toping" name="toping">
            <option value="Whippedcream">Whipped cream</option>
            <option value="StrawBarry">Straw Barry</option>
            <option value="RainbowSprinkles">Rainbow Sprinkles</option>
          </select>
          <label class="mdl-textfield__label" for="toping">Topping</label>
        </div>

        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Click Here
        </button>
        <!-- basic text -->
        <p></p>
        <div id="answer"></div>
      </main>
    </div>
  </body>
</html>
